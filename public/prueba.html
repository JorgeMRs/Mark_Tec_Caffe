<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Café Sabrosos</title>
    <link rel="stylesheet" href="../public/assets/css/prueba.css">
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">
            Back to Store
        </a>
        <div class="product-grid">
            <div>
                <img
                    src="../public/assets/img/productos/Cafés Fríos/coldbrew.jpg"
                    alt="Latte with Ice"
                    class="product-image"
                />
            </div>
            <div class="product-details">
                <div class="product-category">
                    <a href="#" class="category-link">
                        Cold Coffees
                    </a>
                </div>
                <h1 class="product-title">Latte with Ice</h1>
                <p class="product-description">
                    Coffee with cold milk, ideal for enjoying a refreshing latte with ice on
                </p>
                <div class="product-price">$3.50</div>
                <div class="quantity-control">
                    <button class="quantity-btn">-</button>
                    <span>1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
