<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <div class="contactos">
        <h1>Contáctanos</h1>
        <p>¡Estamos aquí para ayudarte! Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
        <form action="../src/email/send_email.php" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required>
                <input type="text" name="subject" id="input-subject" placeholder="Asunto">
            </div>   
            <div class="form-floating">
                <textarea class="form-control" placeholder="Escriba su mensaje aquí" id="texto" name="texto" style="height: 100px;" required></textarea>    
            </div>
            <button type="submit" class="btn btn-success mt-3">Enviar</button>
        </form>

            </li>
