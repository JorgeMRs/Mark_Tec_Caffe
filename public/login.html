<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/public/assets/img/icons/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/public/assets/img/icons/favicon-64x64.png">
    <link rel="icon" type="image/x-icon" href="/public/assets/img/icons/favicon.ico">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="assets/css/login.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="assets/css/loginmobile.css" media="screen and (max-width: 768px)">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registroForm" action="/src/db/registro.php">
                <h1>Registrarte</h1>
                <div class="social-container">
                    <a href="#" id="googleSignInBtn" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" id="facebookSignInBtn" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" id="appleSignInBtn" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>O usa tu email para registrarte</span>
                <input type="text" placeholder="Nombre" name="nombre" required>
                <input type="text" placeholder="Apellido" name="apellido" required>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="passwordConfirm" placeholder="Confirmar contraseña" required>
                <div id="error-container" class="error-message" style="color: red;"></div>
                <div class="g-recaptcha" name="g-recaptcha-response"
                    data-sitekey="6Ld7OLopAAAAACh4r0jIvSXfR0K2YgYx1zFeYjRm"></div>
                <br>
                <button type="submit">Registrar</button>
                <br>
                <span class="ocultar-texto">O si ya tienes una cuenta</span>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="/src/db/login.php" method="POST">
                <h1>Inicia sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>O usa tu email</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Contraseña">
                <div id="error-container" class="error-message" style="color: red;"></div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido</h1>
                    <p>Ingresa tus datos para poder utilizar el sitio</p>
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                    <a href="/index.html" class="index-button">Inicio</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Holi!</h1>
                    <p>Registrate para poder utilizar el sitio</p>
                    <button class="ghost" id="signUp">Registrarte</button>
                    <a href="/index.html" class="index-button">Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
