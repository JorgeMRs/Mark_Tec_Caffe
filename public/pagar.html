<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/assets/css/prueba.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="steps">
            <span>1. Shopping Cart</span>
            <span>2. Shipping Details</span>
            <span>3. Payment Options</span>
        </div>
        <div class="content">
            <div class="cart">
                <h2>Shopping Cart</h2>
                <div id="products-container">
                    <div id="productos"></div>
                </div>
                <div class="buttons">
                    <button class="next">Next</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="coupon">
                    <input type="text" placeholder="ENTER COUPON CODE">
                </div>
                <div class="totals">
                    <div class="subtotal">
                        <span>SUBTOTAL</span>
                        <span id="subtotal">$ 0</span>
                    </div>
                    <div class="shipping">
                        <span>SHIPPING</span>
                        <span>FREE</span>
                    </div>
                    <div class="taxes">
                        <span>TAXES</span>
                        <span id="taxes">$ 0</span>
                    </div>
                    <div class="total">
                        <span>TOTAL</span>
                        <span id="total">$ 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productsContainer = document.getElementById('productos');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            let subtotal = 0;

            cart.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <span>${product.name}</span>
                    <span>${product.quantity}</span>
                    <span>$${product.price}</span>
                `;
                productsContainer.appendChild(productElement);

                subtotal += product.price * product.quantity;
            });

            document.getElementById('subtotal').textContent = `$ ${subtotal}`;
            const taxes = subtotal * 0.1; // Suponiendo un 10% de impuestos
            document.getElementById('taxes').textContent = `$ ${taxes}`;
            document.getElementById('total').textContent = `$ ${subtotal + taxes}`;
        });
    </script>
</body>

</html>
