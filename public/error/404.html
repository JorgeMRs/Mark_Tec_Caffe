<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404</title>
</head>

<body>
    <div class="header">
        <img src="/public/assets/img/logo-removebg-preview2.png" alt="Café Sabrosos Logo" class="logo">
        <span class="site-name">Café Sabrosos</span>
    </div>
    <div class="error-pg">

        <div class="error-number">
            <div class="number left-coffee">4</div>
            <div class="coffee-mug"></div>
            <div class="number right-coffee">4</div>
        </div>
        <div class="sm-screen">404</div>
        <div class="mean-msg">
            No hay nada que ver aquí, <a href="/">¡vuelve al inicio!</a>
        </div>

    </div>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:300,400");

        body {
            background: #ddd;
            overflow: hidden;
            cursor: default;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Montesrrat", sans-serif;
        }
        .header {
            position: absolute;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .site-name {
            font-size: 2em;
            color: #3c2415;
            font-weight: 400;
        }
        a {
            text-decoration: none !important;
        }

        .sm-screen {
            display: none;
        }

        .error-number {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 700px;
        }

        .number {
            font-size: 25em;
            color: #414042;
        }

        .number.left-coffee {
            margin-right: 2%;
            z-index: -1;
        }

        .number.right-coffee {
            margin-left: 2%;
            z-index: -1;
        }

        /* COFFEE MUG */

        .coffee-mug {
            background: #3f2616;
            position: relative;
            margin: 0;
            width: 170px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #442918, 0 0 0 25px #3c2415, 0 0 0 42px #e4e6b2,
                0 0 0 65px #eff0d1, 0 120px 0 -25px #3c2415, 100px 70px 0 -25px #3c2415,
                80px 140px 0 -10px #3c2415, 0px 210px 0 -55px #3c2415,
                20px 250px 0 -65px #3c2415;
        }

        .coffee-mug::before {
            content: "";
            position: absolute;
            background: #eff0d1;
            height: 80px;
            width: 60px;
            top: -85px;
            right: -75px;
            border-radius: 5px;
            box-shadow: inset 0px 50px 0 0px #eff0d1;
            transform: rotate(45deg);
        }

        .coffee-mug::after {
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            border: 3px solid #77665c;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
            opacity: 0.2;
            animation: rings 3s ease-out infinite;
        }

        @keyframes rings {
            to {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        /* Mean Message */
        .mean-msg {
            font-size: 1.5em;
            margin-top: 90px;
            text-align: center;
        }

        .mean-msg a {
            border-bottom: 1px solid #414042;
            color: #3F2717;
        }

        @media only screen and (max-width: 650px) {
            .coffee-mug {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                box-shadow: 0 0 0 10px #442918,
                    0 0 0 25px #3c2415,
                    0 0 0 42px #e4e6b2,
                    0 0 0 65px #eff0d1,
                    10px 120px 0 -25px #3c2415,
                    70px 90px 0 -25px #3c2415,
                    50px 120px 0 -10px #3c2415;
            }

            .number {
                font-size: 22em;
            }

            @keyframes rings {
                to {
                    width: 50px;
                    height: 50px;
                    opacity: 0;
                }
            }
        }

        @media only screen and (max-width: 550px) {
            .coffee-mug {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                box-shadow: 0 0 0 10px #442918,
                    0 0 0 25px #3c2415,
                    0 0 0 42px #e4e6b2,
                    0 0 0 65px #eff0d1,
                    10px 120px 0 -25px #3c2415,
                    70px 90px 0 -25px #3c2415,
                    50px 120px 0 -10px #3c2415;
            }

            .number {
                font-size: 17em;
            }
        }

        @media only screen and (max-width: 450px) {
            .coffee-mug {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                box-shadow: 0 0 0 10px #442918,
                    0 0 0 25px #3c2415,
                    0 0 0 42px #e4e6b2,
                    0 0 0 65px #eff0d1;
            }

            .number {
                font-size: 12em;
            }
        }

        @media only screen and (max-width: 350px) {
            .coffee-mug {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                box-shadow: 0 0 0 10px #442918,
                    0 0 0 25px #3c2415,
                    0 0 0 40px #e4e6b2,
                    0 0 0 55px #eff0d1;
            }

            .number {
                font-size: 8em;
            }

            .coffee-mug::after {
                content: "";
                width: 20px;
                height: 20px;
                left: -3px;
            }

            .coffee-mug::before {
                content: "";
                position: absolute;
                background: #eff0d1;
                height: 40px;
                width: 30px;
                top: -70px;
                right: -60px;
                border-radius: 5px;
                box-shadow: inset 0px 50px 0 0px #eff0d1;
                transform: rotate(45deg);
            }

            @keyframes rings {
                to {
                    width: 15x;
                    height: 15px;
                    opacity: 0;
                }
            }
        }

        @media only screen and (max-width: 250px) {
            .error-number {
                display: none;
            }

            .sm-screen {
                display: block;
                text-align: center;
                color: #414042;
                font-size: 5em;
            }
        }
    </style>
</body>

</html>
